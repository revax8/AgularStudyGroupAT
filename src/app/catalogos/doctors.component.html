<div class="container">
    <div class="row">
        <div class="form_bg">
            <form #regForm='ngForm' (ngSubmit)="Register(regForm)" >
                 <h2 class="text-center">Student Registration page</h2>
                <br/>
                <div class="form-group">
                  <label for="name">Name: </label> <br />
                    <input type="text" class="form-control" placeholder="Full Name" name="name" ngModel >
                </div>
                <div class="form-group">
                  <label for="name">Age: </label><br />
                    <input type="number" class="form-control"  placeholder="eg:- 17" name="age" ngModel >
                </div>
                <div class="form-group">
                  <label for="name">Address: </label><br />
                    <input type="text" class="form-control" id="address" placeholder="Exxxx,xxx,xx" name="address" ngModel>
                </div>
  
                <br/>
                <div class="align-center">
                    <button type="submit" class="btn btn-default" id="register"  >Register</button>
                </div>
            </form>
        </div>
    </div>
  </div>
